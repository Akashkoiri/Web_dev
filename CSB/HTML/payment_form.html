<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="" method="POST">
        <h3>Usear Details</h2>
            Name: <input type="text" name="fname" required>
            <br><br>

            <fieldset required>
                <legend>Gender</legend> 
                Male   <input type="radio" name="gender">
                Female <input type="radio" name="gender">
            </fieldset>
            <br><br>

            Address: <textarea cols="50" rows="10" name="address" required></textarea>
            <br><br>
            Email: <input type="email" name="email" required>
            <br><br>
            Pincode: <input type="number" name="pincode" required>

        <h3>Payment Details*</h2>
            Card Type: <select name="card_type" required>
                            <option value="">---Select a card type---</option>
                            <option value="VISA">VISA</option>
                            <option value="Master Card">Master Card</option>
                            <option value="Rupay">Rupay</option>
                        </select>
            <br><br>
            Card Number: <input type="number" name="card_number" required>
            <br><br>
            Expiry Date: <input type="date" name="exp_date" required>
            <br><br>
            CVV: <input type="password" name="cvv" required>
            <br><br>

        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
